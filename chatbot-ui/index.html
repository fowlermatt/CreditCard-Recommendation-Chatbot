<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Credit Card Advisor</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">Welcome! Ask me to recommend a credit card.</div>
            <div class="message bot-message typing-indicator" id="typing-indicator" style="display: none;">
                <i>Bot is typing...</i>
            </div>
        </div>
        <form class="chat-input-form" id="chat-input-form">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
